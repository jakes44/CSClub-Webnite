<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <canvas id="myCanvas" width=600 height=600></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d")

function draw() {
    context.beginPath();
    context.arc(95, 50, 40, 0, 2 * Math.PI);
    context.stroke();
}

draw();
</script>
    </body>
</html>
